<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vehicle Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --accent: #38bdf8;
      --good: #22c55e;
      --bad: #ef4444;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      min-height: 100dvh;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    h1 {
      font-size: 1.2rem;
      margin: 0;
      text-align: center;
    }

    video {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 14px;
      background: black;
    }

    button {
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 14px;
      border: none;
      background: var(--accent);
      color: #020617;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
    }

    .results {
      margin-top: 8px;
      padding: 14px;
      border-radius: 14px;
      background: #020617;
      border: 1px solid #1e293b;
    }

    .plate {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .stolen {
      margin-top: 6px;
      font-weight: 600;
    }

    .stolen.yes { color: var(--bad); }
    .stolen.no { color: var(--good); }
  </style>
</head>
<body>

<div class="app">
  <h1>Vehicle Scan</h1>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>

  <button id="capture">ðŸ“¸ Scan Vehicle</button>

  <div class="status" id="status">Initialisingâ€¦</div>

  <div class="results" id="results" hidden></div>
</div>

<script src="config.js"></script>
<script src="app.js"></script>

</body>
</html>
